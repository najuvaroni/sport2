<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ Titulo }}</title>
    <link rel="stylesheet" href='/static/style.css'>
</head>
 {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
 {% endwith %}
<body>
      <div class="sport-card">
          <div class="page-header">
              <h1>{{ Titulo }}</h1>
          </div>
      <form action='/alterar' method="post">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" value = {{ sport.nome}}>
          </div>
          <div class="form-group">
            <label for="jogo">Jogo de interesse: </label>
            <input type="text" id="jogo" name="jogo" class="form-control" value = {{ sport.jogo}} >
          </div>
          <div class="form-group">
            <label for="posicao">Posição: </label>
            <input type="text" id="posicao" name="posicao" class="form-control" value = {{ sport.posicao}}>
          </div>
           <div class="form-group">
            <label for="ranking">Ranking</label>
            <input type="text" id="ranking" name="ranking" class="form-control" value = {{ sport.ranking}}>
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
    </div>
</body>
</html>
